name: Golang

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Download Dependencies
        run: go mod download

      - name: Build
        run: go build -o url-shortener ./api-services/main.go

      - name: Run Tests
        run: go test -v ./...
