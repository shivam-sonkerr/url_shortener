name: Golang

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures all files are fetched

      - name: Verify Files
        run: ls -la  # Debugging: Check if go.mod and go.sum exist

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Download Dependencies
        run: go mod tidy && go mod download  # Ensures go.sum is present

      - name: Build
        run: go build -o url-shortener ./api-services/main.go

      - name: Run Tests
        run: go test -v ./...
